<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container h-100 ">

        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-4">
                <form action="/" method="post">

                    <h2 class="text-center">Register</h2>

                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pass" name="password" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="cpass" name="confirm_password" placeholder="Confirm Password" required="required">
                    </div>
                    <div class="form-group">
                        <span>Already have an accout <a href="">Login</a></span>
                    </div>
                    <div class="form-group ">
                        <button type="submit" class="btn btn-success btn-md btn-block" id="regBtn">Register Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
